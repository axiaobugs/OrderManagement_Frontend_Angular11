<div class="mt-1" *ngIf="(currentRoles$|async) as roles">
    
    <table class="table table-striped">
        <thead>
            <tr class="text-center">
                <th scope="col">Role Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let role of roles ,let i = index" class="text-center">
            <tr>
                <td>{{role}}</td>
                <td> 
                    <button class="btn btn-outline-danger mr-2"><i class="fas fa-trash mr-1"></i>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    

    
</div>
