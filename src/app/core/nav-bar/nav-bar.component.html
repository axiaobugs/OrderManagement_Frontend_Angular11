<div class="d-flex flex-column flex-md-row align-items-center justify-content-around  p-3 px-md-4 mb-3 bg-dark border-bottom  fixed-top">
    <span style="color: azure;font-size: large;">Order Management</span>
    <nav class="d-flex flex-md-row my-2 my-md-0 mr-md-3" style="font-size:larger;">
        <div class="p-2 ml-3 mr-5">
            <a  class="text-light" routerLink='/' routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        </div>
    
        <div class="p-2 dropdown ml-3 mr-5 " dropdown >
            <a class="dropdown-toggle text-light"  dropdownToggle >
            <strong>HR</strong>  
            </a>
            <div class="dropdown-menu dropdown-menu-right"  *dropdownMenu>
                <a routerLink="/employee/home" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fas fa-user-friends mr-3"></i> Employee
                </a>
                <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fas fa-sitemap mr-3"></i> Deparment
                </a>
            </div>
        </div>
        <div class="p-2 dropdown ml-3 mr-5 " dropdown>
            <a class="dropdown-toggle text-light"  dropdownToggle >
                <strong>Order</strong>  
            </a>
            <div class="dropdown-menu dropdown-menu-right"  *dropdownMenu>
            <a routerLink="/order/list" class="dropdown-item d-flex align-items-center py-2">
                <i class="fas fa-glasses mr-3"></i> View Orders
            </a>
            <a routerLink="/order/create" class="dropdown-item d-flex align-items-center py-2">
                <i class="far fa-edit mr-3"></i> Make a order
            </a>
            <a  class="dropdown-item d-flex align-items-center py-2">
                <i class="fas fa-hammer mr-3"></i> add some thing
            </a>
            </div>
        </div>
        <div class="p-2 ml-3 mr-5">
            <a  class="text-light" >Adding....</a>
        </div>
        
    </nav>

    <div class="d-flex align-items-center flex-md-row">
      <ng-container class="p-2">
        <div class="dropdown ml-3 mr-5" dropdown>
          <div class="dropdown-menu dropdown-menu-right"  *dropdownMenu>
            <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-shopping-cart mr-3"></i> View Basket
            </a>
            <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-history mr-3"></i> View Orders
            </a>
            <div class="dropdown-divider"></div>
            <a  class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-sign-out mr-3"></i> Logout
            </a>
          </div>
        </div>
      </ng-container>
      <ng-container class="p-2" *ngIf="(currentUser$ | async) ===null">
        <a routerLink="/account/login" class="btn btn-outline-primary mr-2 " >Login</a>
        <a routerLink="/account/register" class="btn btn-outline-primary mr-3" >Register</a>
      </ng-container>
      <ng-container *ngIf="(currentUser$ | async) as user">
        <div class="dropdown ml-3 mr-5" dropdown>
          <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle >
           <strong class='mr-3'>Welcome</strong>  {{user.username | uppercase}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer" *dropdownMenu>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-sign-out mr-3"></i> Logout
            </a>
          </div>
        </div>
      </ng-container>

    </div>
  
  </div>
