<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text d-flex justify-content-center" style="width: 144px;" id="basic-addon1">{{label}}</span>
  </div>
  <input
  [ngClass]="(controlDir
      && controlDir.control
      && controlDir.control.touched)?
      !controlDir.control.valid
      ?'is-invalid'
      :'is-valid'
      :null"
  (input)="onChange($event.target.value)"
  [type]="type"
  (blur)="onTouched()"
  id="{{name}}"
  name="{{name}}"
  #input
  class="form-control ml-2"
  aria-describedby="basic-addon1"
  placeholder="{{label}}">

  

  <div class="invalid-feedback"
       *ngIf="(controlDir
       && controlDir.control
       && !controlDir.control.valid
       && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">Invalid email address</span>

  </div>
  <div class="invalid-feedback d-block" *ngIf="(controlDir
       && controlDir.control
       && !controlDir.control.valid
       && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.emailExists">Email address is in used</span>
  </div>
</div>
